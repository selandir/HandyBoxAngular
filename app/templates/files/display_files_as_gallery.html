<div class="file-list-gallery">
    <a ng-repeat="item in files"  ng-controller="SingleFileController" ng-init="initFor(item)" ng-href="{{item.url}}" data-lightbox="gallery" data-title="{{item.name}}">
        <div class="col-sm-4 gallery-item" >
            <div class="preview" ng-style="{'background-image': 'url('+ item.url + ')'}">

            </div>
        </div>
    </a>
</div>
